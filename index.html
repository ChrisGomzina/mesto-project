<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><link rel="shortcut icon" href="38f56dc5d5cb817aed8d.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img class="profile__avatar" src="b94d2730df2c7df3da07.jpg" alt="Фото профиля"> <button class="profile__avatar-button"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer></div><div class="popup popup_profile"><div class="popup__container"><button class="popup__button-close popup__button-close_profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="profile" novalidate><fieldset class="popup__input-container"><input id="name-input" class="popup__input popup__input_type_name" name="firstname" value="" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="name-input-error popup__input-error"></span> <input id="job-input" class="popup__input popup__input_type_job" name="job" value="" minlength="2" maxlength="200" required> <span class="job-input-error popup__input-error"></span> <button class="popup__button-save popup__button-save_profile-popup" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_element"><div class="popup__container"><button class="popup__button-close popup__button-close_element" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_element" name="element" novalidate><fieldset class="popup__input-container"><input id="place-input" class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="place-input-error popup__input-error"></span> <input id="url-input" type="url" class="popup__input popup__input_type_image" name="image" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__input-error"></span> <button class="popup__button-save popup__button-save_element-popup" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup_photo"><div class="popup_photo__contaner"><button class="popup__button-close popup_photo__button-close" type="button"></button><figure class="popup_photo__item"><img class="popup_photo__image" src="#" alt=""><figcaption class="popup_photo__caption"></figcaption></figure></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__button-close popup__button-close_avatar" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar" novalidate><fieldset class="popup__input-container"><input id="avatar-input" type="url" class="popup__input popup__input_type_avatar" name="avatar" placeholder="Ссылка на картинку" required> <span class="avatar-input-error popup__input-error"></span> <button class="popup__button-save popup__button-save_avatar" type="submit">Сохранить</button></fieldset></form></div></div><template id="element"><article class="element"><img class="element__photo" src="#" alt=""> <button class="element__trash" type="button"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__likes-container"><button class="element__button-like" type="button"></button> <span class="element__like-counter"></span></div></div></article></template></body></html>
