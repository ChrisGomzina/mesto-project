<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--Блок header-->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!--Основное содержание страницы-->
    <main class="content">
      <!--Блок profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--Блок elements-->
      <section class="elements">
      </section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <!--Блок popup для редактирования профиля-->
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_name" name="firstname" value="">
          <input type="text" class="popup__input popup__input_type_job" name="job" value="">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--Блок popup для добавления карточек-->
  <div class="popup popup_element">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_element" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_element" name="element">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название">
          <input type="url" class="popup__input popup__input_type_image" name="image" placeholder="Ссылка на картинку">
          <button class="popup__button-save" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--Блок popup с увеличенными изображениями-->
  <div class="popup popup_photo">
    <div class="popup_photo__contaner">
      <button class="popup__button-close popup_photo__button-close" type="button"></button>
      <figure class="popup_photo__item">
        <img class="popup_photo__image" src="" alt="">
        <figcaption class="popup_photo__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!--Темплэйт элемента-->
  <template id="element">
    <article class="element">
      <img class="element__photo" src="" alt="">
      <button class="element__trash" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
