<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--Блок header-->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!--Основное содержание страницы-->
    <main class="content">
      <!--Блок profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--Блок elements-->
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/element-karachaevsk.jpg" alt="Фото Сентинского храма">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like element__button-like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/element-elbrus.jpg" alt="Фото Эльбруса">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like element__button-like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/element-dombai.jpg" alt="Фото гор Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like element__button-like_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/element-elbrus.jpg" alt="Фото Эльбруса">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like element__button-like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/element-dombai.jpg" alt="Фото гор Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like element__button-like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/element-karachaevsk.jpg" alt="Фото Сентинского храма">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-like element__button-like_disabled"></button>
          </div>
        </div>
      </section>
      <!--Блок footer-->
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </main>
  </div>
  <!--Блок popup-->
  <div class="popup_opened">
    <section class="popup__container">
      <button class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__input popup__input_name" name="firstname" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_vocation" name="vocation" value="Исследователь океана">
        <button class="popup__button-save">Сохранить</button>
      </fieldset>
    </section>
  </div>
</body>
</html>
